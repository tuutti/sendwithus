sendwithus.settings_form:
  path: '/admin/config/services/sendwithus'
  defaults:
    _form: '\Drupal\sendwithus\Form\SettingsForm'
    _title: 'Settings'
  requirements:
    _permission: 'administer sendwithus'

sendwithus.test_form:
  path: '/admin/config/services/sendwithus/test'
  defaults:
    _form: '\Drupal\sendwithus\Form\TestMailForm'
    _title: 'Test'
  requirements:
    _permission: 'administer sendwithus'
